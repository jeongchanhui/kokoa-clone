<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - HAPPIER TALK</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-ban"></i>
        <span> No Service</span>
      </div>
      <div class="status-bar__column">11:11</div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-heart-circle-bolt"></i>
      </div>
    </section>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to HAPPIER TALK !</h1>
      <p class="welcome-header__text">
        If you have a HAPPIER Account, log in with your email or phone number.
      </p>
    </header>
    <form id="login-form">
      <input type="text" placeholder="Email or phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Your Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5cb0c47de4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
