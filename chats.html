<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - HAPPIER TALK</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="status-bar">
      <div class="status-bar__column">
        <i class="fa-solid fa-ban"></i>
        <span> No Service</span>
      </div>
      <div class="status-bar__column">11:11</div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-heart-circle-bolt"></i>
      </div>
    </section>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars3.githubusercontent.com/u/3612017"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Nico</h4>
              <h6 class="user-component__subtitle">
                Please check My Bank Account
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://pm1.narvii.com/7690/7afa8585087cf193abfcceb345459175e30891a2r1-720-710v2_hq.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Antony</h4>
              <h6 class="user-component__subtitle">
                Please check My HAPPIER Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">01:52</span>
            <div class="badge">5</div>
          </div>
        </div>
      </a>
    </main>
    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.wallpapersafari.com/58/83/UQlm8p.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Deborah</h4>
              <h6 class="user-component__subtitle">
                Please check My HAPPIER Account Info
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:00</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">7</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/5cb0c47de4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
